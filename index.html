<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- CSS reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/main.css">    
    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- Happy Monkey Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="js/main.js" defer></script>
    <title>Anime Library</title>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="img/header icon.png">
            <h1>Anime Library</h1>
        </div>
        <div class="header-links">
            <a href="">About Us</a>
            <a href="">Categories</a>
            <a href="">Contact</a>
        </div>
        <span class="material-symbols-outlined menu-icon">menu</span>
    </header>
    <div class="top-controls">
        <input class="main-searchbar" type="text" placeholder="Search...">
        <div class="toggle-radio">
            <input type="radio" id="all" name="category" value="All" checked>
            <label for="all">All</label>
        
            <input type="radio" id="recent" name="category" value="Recent">
            <label for="recent">Recent</label>
        
            <input type="radio" id="throwback" name="category" value="Throwback">
            <label for="throwback">Throwback</label>
        </div>
    </div>
    <section></section>
</body>
</html>
